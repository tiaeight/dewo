<style>
    .modal {
	display:none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

/* Modal Content Box */
.modal-content {
    background-color: #fefefe;
    margin: auto auto auto auto;
    top: 100%;
    border: 1px solid #888;
    height: 100%;
    width: 100%; 
    z-index: 1000;
}

/* The Close Button (x) */
.close {
    position: absolute;
    right: 4%;
    top: 2%;
    color: #000;
    font-size: 35px;
    font-weight: bold;
    z-index: 1000;
}
.close:hover,.close:focus {
    color: red;
    cursor: pointer;
    z-index: 1000;
}
</style>
